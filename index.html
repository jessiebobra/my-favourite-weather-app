<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city">Paris</h1>
                    <p class="current-details">
                        <span id="time"></span>, <span id="description"></span> <br />
                        Humidity: <strong id="Humidity">87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <div  id="icon"></div>
                    <div class="current-temperature-value" id="temperature">30</div>
                    <div class="current-temperature-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
       
       
       
       
       
       
        </main>




        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/jessiebobra" target="_blank">prezi jessica</a> and is
                <a href="https://github.com/jessiebobra/my-favourite-weather-app" target="_blank"> on GitHub</a> and
                <a href="https://my-favourite-weather-app-lsam.onrender.com" target="_blank">hosted on render</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
